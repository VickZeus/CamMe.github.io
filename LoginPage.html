<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CamME Log-in</title>
        <link rel="stylesheet" href="LoginPage.css">
        <link  rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    </head>

    <body>
        <form>
        <div class="wrapper">
            <h1 class="login">Log-in</h1>
            <div>
                <input class="username" placeholder="Username" type="username" required>
                <i class='bx bxs-user' ></i>
            </div>

            <div>
                <input class="password" placeholder="Password" type="password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="remember_me">Remember Me 
                <input type="checkbox" checked>
                <a href="#">Forgot Password</a>
            </div>

            <button class="login_button">Log-In</button>
            <div class="register">
                <p class="text">Dont have a account ?<a class="register" href="#">Create Account</a></p>
            </div>
        </form>
        

    </div>
</body>
</html>
